    <main>
        <div class="register forms">
            <h1>Register</h1>
            <form name="register" action="#" method="post" onsubmit="return validateRegister()">
                <label for="name">Name</label>
                <input type="name" name="name" id="name" /> <br />
                <label for="email">Email</label> <br />
                <input type="email" name="email" id="email" /> <br />
                <div class="radio">
                    <label>Gender</label> <br />
                    <input type="radio" name="gender" id="M" value="M" /> <label for="M">Male</label>
                    <input type="radio" name="gender" id="F" value="F" /> <label for="F">Female</label> <br />
                </div>
                <label for="city">City</label> <br />
                <select name="city" id="city">
                    <option value="Jakarta">Jakarta</option>
                    <option value="Bogor">Bogor</option>
                    <option value="Bandung">Bandung</option>
                    <option value="Surabaya">Surabaya</option>
                </select>
                <label for="password">Password</label> <br />
                <input type="password" name="password" id="password" /> <br />
                <label for="conf">Confirm Password</label> <br />
                <input type="password" name="conf" id="conf" /> <br />
                <div class="submit"><input type="submit" value="Register"></div>
            </form>
            <div id="error"></div>
        </div>
    </main>
